<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">

		<title>The Worst Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>The Worst Calculator</h1>
		<h3>Rule: No Zeros Allowed</h3>
		<!-- <div class="back"></div> -->
		<h2>Number: <span id="placeToPutResult"></span></h2>
		<ul>
			<li id="pumpkin">clear</li>
			<li class="number" id="one">1</li>
			<li class="number" id="two">2</li>
			<li class="number" id="three">3</li>
			<li class="math" id="plus">+</li>
			<li class="number" id="four">4</li>
			<li class="number" id="five">5</li>
			<li class="number" id="six">6</li>
			<li class="math" id="minus">-</li>
			<li class="number" id="seven">7</li>
			<li class="number" id="eight">8</li>
			<li class="number" id="nine">9</li>
			<li class="math" id="times">*</li>
			<li class="math" id="divides">/</li>
			<li class="done" id="equals">=</li>
		</ul>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
